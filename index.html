<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能记账 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./assets/styles.css" rel="stylesheet">
</head>
<body>
    <div class="prototype-container">
        <h1 class="text-center mb-4">AI智能记账 App</h1>

        <div class="prototype-section">
            <h2 class="prototype-title">首页仪表盘</h2>
            <div class="mockup-phone">
                <div class="mockup-screen">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>
                    <div class="nav-bar">
                        <h5 class="mb-0">AI智能记账</h5>
                        <i class="fas fa-bell"></i>
                    </div>

                    <div class="p-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h6>本月支出</h6>
                                <h3>¥3,280.50</h3>
                                <div class="d-flex justify-content-between">
                                    <span>较上月 +12%</span>
                                    <a class="btn btn-light btn-sm" href="analytics.html">查看详情</a>
                                </div>
                            </div>
                        </div>

                        <div class="chart-container"></div>

                        <h6 class="mb-3">最近交易</h6>
                        <div class="transaction-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="bg-success text-white rounded-circle p-2 me-2">
                                        <i class="fas fa-utensils"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0">午餐</h6>
                                        <small class="text-muted">餐饮</small>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <h6 class="mb-0">-¥28.00</h6>
                                    <small class="text-muted">今天 12:30</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-bar">
                        <a class="tab-item active" href="index.html">
                            <i class="fas fa-home fa-lg"></i>
                            <div>首页</div>
                        </a>
                        <a class="tab-item" href="record.html">
                            <i class="fas fa-plus-circle fa-lg"></i>
                            <div>记账</div>
                        </a>
                        <a class="tab-item" href="analytics.html">
                            <i class="fas fa-chart-pie fa-lg"></i>
                            <div>分析</div>
                        </a>
                        <a class="tab-item" href="profile.html">
                            <i class="fas fa-user fa-lg"></i>
                            <div>我的</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<html>
