            <h2 class="prototype-title">记账页面</h2>

                        <div>

                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card text-center p-3">
                                    <i class="fas fa-bus fa-2x mb-2"></i>
                                    <div>交通</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card text-center p-3">
                                    <i class="fas fa-home fa-2x mb-2"></i>
                                    <div>居住</div>
                                </div>
                            </div>

                                <div class="card text-center p-3">
                                    <i class="fas fa-paw fa-2x mb-2"></i>
                                    <div>宠物</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card text-center p-3">
                                    <i class="fas fa-heart fa-2x mb-2"></i>

                                    <div>电影院</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card text-center p-3 opacity-50">
                                    <i class="fas fa-plus fa-2x mb-2"></i>
                                    <div>更多</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">备注</label>
                            <input type="text" class="form-control" placeholder="添加备注...">
                        </div>

                        <button class="btn btn-primary w-100">保存</button>
                    </div>

                    <div class="tab-bar">
                        <a class="tab-item" href="index.html">
                            <i class="fas fa-home fa-lg"></i>

                        <a class="tab-item" href="analytics.html">
                            <i class="fas fa-chart-pie fa-lg"></i>
                            <div>分析</div>
                        </a>
                        <a class="tab-item" href="profile.html">
                            <i class="fas fa-user fa-lg"></i>
                            <div>我的</div>
